<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Go to bootstrap to access the link to build on. Below is the link for css. (these are used as building blocks for the program.)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!--below is how to apply the font change to text, below is all text within the program. -->
  <!--<link rel="stylesheet" href="{{url_for('static', filename= 'css/main.css')}}"> (which is now irelavent since we have the link above to reference css, but this is still how to specify a specific font.)
    below is jinja2, which creates blcoks and loops that will be referenced from other files.-->
  {%block head%} {%endblock%}
</head>

<body>

  <!--below is the navigation for the wed page, obtained from bootstrap examples and accessing the "view selection source"-->
  <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
    <div class="container-fluid">
      <!--"/" takes you to the home directory, the name is that will appear from the colapsed or opened nav bar.-->
      <a class="navbar-brand" href="/">Programming Blog</a>
      <button class="navbar-toggler" type='button' data-bs-toggle='collapse' data-bs-target="#navbarsExample01"
        aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample01">
        <ul class="navbar-nav me-auto mb-2">
          <li class="nav-item">
            <!--below is another link that appears on the drop down menu and is linked to the home page-->
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <!--this is another drop down link but is linked to /posts-->
            <a class="nav-link" href="/posts">Posts</a>
          </li>
          <li class="nav-item">
            <!--below is a nav link to about that is dsiabled? cant be accessed? its disables from nav-link disable-->
            <a class="nav-link disabled" href="/about" tabindex="-1" aria-disabled="true">About</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown"
              aria-expanded="false">Contact Us</a>
            <ul class="dropdown-menu" aria-labelledby="dropdown01">
              <li><a class="dropdown-item" href="https://www.teamboatworld.com">Website</a></li>
              <li><a class="dropdown-item" href="https://youtube.com">Youtube</a></li>
              <li><a class="dropdown-item" href="https://www.sofwerx.org">Sofwerx</a></li>
            </ul>
          </li>
        </ul>
        <form>
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form>
      </div>
    </div>
  </nav>

  <!-- special bootstrap class that will give nice formating for the page.-->
  <div class="container">
    {%block body%} {%endblock%}
  </div>
  <!-- this references bootstrap for java-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


</body>

</html>
